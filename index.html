<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- LOCAL CSS  -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
   <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>   
 


  <title>ChooChoo</title>
  </head>
  <body>
      <!-- JUMBOTRON  -->
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <h1 class="display-4">Train Schedule</h1>
          <p class="lead"></p>
        </div>
      </div>
        <!-- TABLE  -->
    <div class = "table-container"> 
      <table class="table">
        <thead class="thead-dark table-header text-center">
          <tr>
            <th colspan="5"> Current Time Schedule </th> 
          </tr>
        </thead>
        
        <tbody>
            <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </tbody>
      </table>
    </div> 
      <!-- INPUT FIELD -->
    <div class = "form-container">
      <form>
        <div class="form-group1">
                <label for="trainInput">Train Name</label>
                <input type="text" class="form-control" id="trainInput" placeholder="Train Name">
                </div>
        <div class="form-group">
        <label for="destinationInput">Destination</label>
        <input type="text" class="form-control" id="destinationInput" placeholder="Where do you want to you?">
        </div>
        <div class="form-group">
            <label for="trainTime">First Train Time (Military Time HH:MM)</label>
            <input type="text" class="form-control" id="trainTime" placeholder="Military time (HH:MM)">
        </div>
        <div class="form-group">
            <label for="frequencyInput">Frequency (mins)</label>
            <input type="text" class="form-control" id="frequencyInput" placeholder="minutes">
        </div>
        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <div id ="hey"></div>
     <!-- LOCAL JavaScript -->
  <script src="assets/train.js"></script>
  </body>
</html>
