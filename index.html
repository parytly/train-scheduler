<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- LOCAL CSS  -->
    <link rel="stylesheet" href="assets/style.css">
  
 <!-- Moment JS -->
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>  
<!-- Firebase References -->
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <title>ChooChoo</title>
  </head>
  <body>
      <!-- JUMBOTRON  -->
      <div class="card bg-dark text-white text-center">
          <img src="./assets/images/train.jpg" class="card-img" alt="...">
          <div class="card-img-overlay">
            <h1 class="card-title">Train Schedule</h1>
            <p class="card-text">Enter in your train's name to find out the next schedule time.</p>
          </div>
        </div>

        <!-- TABLE  -->
    <div class = "table-container"> 
      <table class="table">
        <thead class="thead-dark table-header text-center">
          <tr>
            <th colspan="5"> Current Time Schedule </th> 
          </tr>
        </thead>
        
        <tbody>
            <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </tbody>
      </table>
    </div> 
      <!-- INPUT FIELD -->
    <div class = "form-container">
      <form>
        <!-- TRAIN NAME INPUT -->
        <div class="form-group1">
          <label for="trainInput">Train Name</label>
          <input type="text" class="form-control" id="trainInput" placeholder="Train Name">
        </div>
        <!-- DESTINATION INPUT -->
        <div class="form-group">
          <label for="destinationInput">Destination</label>
          <input type="text" class="form-control" id="destinationInput" placeholder="Where do you want to you?">
        </div>
        <!-- FIRST TRAIN TIME INPUT -->
        <div class="form-group">
            <label for="firstTrainTimeInput">First Train Time (Military Time HH:MM)</label>
            <input type="text" class="form-control" id="firstTrainTimeInput" placeholder="Military time (HH:MM)">
        </div>
        <!-- FREQUENCY INPUT -->
        <div class="form-group">
            <label for="frequencyInput">Frequency (mins)</label>
            <input type="text" class="form-control" id="frequencyInput" placeholder="Minutes">
        </div>
        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
     <!-- LOCAL JavaScript -->
  <script src="assets/train.js"></script>
  </body>
</html>
